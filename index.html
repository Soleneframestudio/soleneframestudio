<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOLÉNE Frame Studio</title>

  <!-- Playfair Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Color palette */
    :root {
      --c-bg-light: #FBFBFB;
      --c-bg-mid:   #E8E8E8;
      --c-bg-dusk:  #CFCDC7;
      --c-text-mid: #817A7A;
      --c-text-dark:#342E2E;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--c-bg-light);
      color: var(--c-text-dark);
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
    }

    header, footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--c-bg-mid);
      color: var(--c-text-dark);
    }

    header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 2.5rem;
    }

    section.hero {
      padding: 4rem 1rem;
      background: var(--c-bg-light);
      text-align: center;
    }

    section.hero h2 {
      font-size: 2rem;
      color: var(--c-text-mid);
      margin-bottom: 1rem;
    }

    section.hero p {
      max-width: 600px;
      margin: 0 auto 2rem;
      color: var(--c-text-mid);
    }

    .btn-primary {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--c-text-dark);
      color: var(--c-bg-light);
      text-decoration: none;
      font-weight: 700;
      border-radius: 4px;
    }

    section.contact {
      padding: 3rem 1rem;
      background: var(--c-bg-dusk);
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form button {
      padding: 0.75rem;
      border: none;
      background: var(--c-bg-mid);
      color: var(--c-text-dark);
      font-family: inherit;
      font-size: 1rem;
    }

    .contact-form button {
      background: var(--c-text-dark);
      color: var(--c-bg-light);
      cursor: pointer;
      font-weight: bold;
    }

    footer p {
      font-size: 0.9rem;
      color: var(--c-text-mid);
    }
  </style>
</head>
<body>

  <header>
    <h1>SOLÉNE Frame Studio</h1>
    <p>Framing Your Moments Beautifully</p>
  </header>

  <section class="hero">
    <h2>Your vision, artfully framed.</h2>
    <p>Discover bespoke framing services tailored to protect and elevate your cherished memories.</p>
    <a href="#contact" class="btn-primary">Get in Touch</a>
  </section>

  <section id="contact" class="contact">
    <h2 style="text-align:center; color: var(--c-text-dark);">Contact Us</h2>
    <form class="contact-form" action="#" method="POST">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 SOLÉNE Frame Studio — All Rights Reserved</p>
  </footer>

</body>
</html>
